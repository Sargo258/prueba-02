<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-900 bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Editar Tarea</h2>
      <form [formGroup]="editTaskForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2" for="title">Título</label>
          <input id="title" formControlName="title" class="w-full px-3 py-2 border rounded" type="text" />
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2" for="description">Descripción</label>
          <textarea id="description" formControlName="description" class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2" for="date">Fecha</label>
          <input id="date" formControlName="date" class="w-full px-3 py-2 border rounded" type="date" />
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2" for="time">Hora</label>
          <input id="time" formControlName="time" class="w-full px-3 py-2 border rounded" type="time" />
        </div>
        
        <div class="flex justify-end">
          <button type="button" (click)="closeModal()" class="px-4 py-2 mr-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Guardar</button>
        </div>
      </form>
    </div>
  </div>
