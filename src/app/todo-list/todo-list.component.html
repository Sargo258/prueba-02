<div class="container mx-auto mt-8 px-4">
    <h2 class="text-2xl font-semibold text-center mb-6">Mis Tareas</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let task of tasks()"
           class="bg-white shadow-lg rounded-lg overflow-hidden p-4 hover:shadow-xl transition-shadow duration-300">
        <div class="flex flex-col">
          <span class="text-lg font-medium mb-2">{{ task.name }}</span>
          <p class="text-gray-600 mb-2">{{ task.title }}</p>
          <span class="text-gray-500 text-sm">{{ task.dueDate | date }}</span>
        </div>
      </div>
    </div>
  </div>
