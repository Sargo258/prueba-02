<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
      <input id="username" formControlName="username" type="text" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
      <input id="password" formControlName="password" type="password" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <button type="submit" [disabled]="registerForm.invalid"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed mb-2">
      Register
    </button>

    <button [routerLink]="'/login'" class="w-full bg-indigo-600 hover:bg-imdigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Login
    </button>

</form>
