<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 md:w-1/2 lg:w-1/3">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">Detalles de la Tarea</h3>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 text-lg">&times;</button>
      </div>
  
      <div>
        <p><strong>Nombre:</strong> {{ task?.title }}</p>
        <p><strong>Descripcion:</strong> {{ task?.description }}</p>
        <p><strong>Fecha de Vencimiento:</strong> {{ task?.dueDate | date }}</p>
      </div>
  
      <div class="mt-4 flex justify-end">
        <button (click)="closeModal()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
          Cerrar
        </button>
      </div>
    </div>
  </div>
